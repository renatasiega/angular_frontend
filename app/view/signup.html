<form ng-controller="signupController as signup">
  <label>Name</label><input type="text" ng-model="signup.user.name"/>
  <label>Email</label><input type="email" ng-model="signup.user.email"/>
  <label>Password</label><input type="password" ng-model="signup.user.password"/>
  <label>Confirm Password</label><input type="password" ng-model="signup.user.password_confirmation"/>
  <button type="button" ng-click="signup.saveUser()">create</button>
</form>
