<form ng-controller="signupController as signup">
  <label>Name</label><input type="text" ng-model="signup.user.name" class="form-control"/>
  <label>Email</label><input type="email" ng-model="signup.user.email" class="form-control"/>
  <label>Password</label><input type="password" ng-model="signup.user.password" class="form-control"/>
  <label>Confirm Password</label><input type="password" ng-model="signup.user.password_confirmation" class="form-control"/>
  <button type="button" ng-click="signup.saveUser()" class="btn btn-primary">Create</button>
</form>
